<div ng-controller="homeController" class="virtualRepeatdemoHorizontalUsage" layout="column" ng-cloak layout-wrap>
  <md-card>
    <md-card-title>
      <md-card-title-text layout="row">
        <span class="md-headline">News</span>
        <span flex></span>
        <md-input-container style="margin: 0px;" md-no-float class="md-block">
          <md-icon class="material-icons">search</md-icon>
          <input class="md-body-1" ng-model="search" ng-focus="query.page = 1" type="text" placeholder="Search">
        </md-input-container>
        <span flex="5"></span>
        <md-button class="md-icon-button" ng-click="addNews($event)">
          <md-tooltip md-direction="{{demo.tipDirection}}">
            Add
          </md-tooltip>
          <md-icon class="material-icons">add</md-icon>
        </md-button>
      </md-card-title-text>
    </md-card-title>
    <md-card-content layout="column" layout-align="space-between">
      <div layout="row">
        <md-virtual-repeat-container id="horizontal-container" md-orient-horizontal="">
          <md-card md-virtual-repeat="item in news | filter: search" class="repeated-item" flex="">
            <div style="position: relative;">
              <img ng-src="{{item.coverURL}}" style="height: 180px; width: 100%; display: block; margin: auto; object-fit: cover;" alt="Washed Out">
              <md-button class="md-icon-button" ng-click="delete($event, item)" style="position: absolute; top: 0; right: 0; color: red;">
              <md-icon class="material-icons">delete_forever</md-icon>
              </md-button>
              <md-button class="md-icon-button" ng-click="edit($event, item)" style="position: absolute; top: 0; right: 35px; color: red;">
              <md-icon class="material-icons">edit</md-icon>
              </md-button>
            </div>

            <span class="md-body-2" style="white-space: nowrap; width: 90%; padding: 5px; display: inline-block; overflow: hidden; text-overflow: ellipsis;
            ">{{item.title}}</span>
          </md-card>
        </md-virtual-repeat-container>

    </md-card-content>
  </md-card>
