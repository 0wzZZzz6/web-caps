<div ng-controller="municipalityController" ng-cloak layout-wrap>
  <md-grid-list md-cols="6" md-row-height="fit" style="height: 550px;">
    <md-grid-tile ng-repeat="item in municipalities" style="background: gray;">
      <a ng-click="setSelectedIndex()" href="#/municipality/{{item.id}}" style="text-decoration: none; color: black;">
        <p>
          {{ item.municipality }}
        </p>
      </a>
    </md-grid-tile>
  </md-grid-list>
</div>
